          <div class="row align-items-center">
            <div class="col">
              <h3>My Profile</h3>
              <h6 style="color: #9b9b9b">Manage your profile information</h6>
              <hr />
              <div class="input-group mb-3">
                <h6
                  style="
                    color: #9b9b9b;
                    margin-top: 8px;
                    margin-right: 135px;
                    margin-left: 12px;
                  "
                >
                  Name
                </h6>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Johanes Mikael"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="input-group mb-3">
                <h6
                  style="
                    color: #9b9b9b;
                    margin-top: 8px;
                    margin-right: 135px;
                    margin-left: 12px;
                  "

                  Email

                <input
                  type="text"
                  class="form-control"
                  placeholder="johanes@gmail.com"
                  aria-label="johanes@gmail.com"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="input-group mb-3">
                <h6
                  style="
                    color: #9b9b9b;
                    margin-top: 8px;
                    margin-right: 70px;
                    margin-left: 12px;
                  "
                >
                  Phone number
                </h6>
                <input
                  type="text"
                  class="form-control"
                  placeholder="08901289012"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="col">
                <div class="form-check">
                  <label
                    class="form-check-label"
                    for="flexRadioDefault1"
                    style="
                      margin-top: 16px;
                      margin-right: 112px;
                      color: #9b9b9b;
                    "
                  >
                    Gender
                  </label>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label
                    class="form-check-label"
                    for="flexRadioDefault1"
                    style="margin-top: 16px; margin-right: 55px; color: #9b9b9b"
                  >
                    Laki-laki
                  </label>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label
                    class="form-check-label"
                    for="flexRadioDefault1"
                    style="margin-top: 16px; color: #9b9b9b"
                  >
                    Perempuan

                      color: #9b9b9b;
                    "

                    Date of birth
                  </label>
                  <div class="btn-group">

                      type="button"
                      class="btn btn-outline-dark dropdown-toggle"

                      aria-haspopup="true"
                      aria-expanded="false"
                      style="width: 80px"
                    >
                      1

                    <div class="dropdown-menu dropdown-menu-right">
                      <button class="dropdown-item" type="button">1</button>
                      <button class="dropdown-item" type="button">2</button>
                      <button class="dropdown-item" type="button">3</button>
